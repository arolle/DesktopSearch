<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>DesktopSearch</title>
	<link rel="stylesheet" href="static/basic.css" />
	<link rel="stylesheet" href="static/fileList.css" />
	<link rel="stylesheet" href="static/style.css" />
</head>
<body>
	<form method="get" action="/restxq/list" accept-charset="utf-8">
		<p><label for="suchschlitz">Suchwort</label><input type="search" name="suchschlitz" id="suchschlitz" tabindex="1" placeholder="search term or directory-path/ or /XPath" x-webkit-speech="" speech="" onwebkitspeechchange="this.form.fireEvent('submit');" /></p>
		<p><input type="submit" value="go" /></p>
		<ul class="tabrow">
			<li class="elem selected" id="list"><span>list</span></li>
			<li class="elem" id="columns"><span>columns</span></li>
			<li><label for="database">dataset</label> <select name="database" id="database"></select></li>
		</ul>
	</form>
	<ul id="antwort" class="root indentList zebra"></ul>

	<script>document.body.className += " js";</script>
	<script src="static/mootools-core-1.4.2.js"></script>
	<script src="static/script.js"></script>
</body>
</html>
